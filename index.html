<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="message">Message</h2>

    <section id="board" class="board">
        <div id="sq0" class="playable-cell"></div>
        <div id="sq1" class="playable-cell"></div>
        <div id="sq2" class="playable-cell"></div>
        <div id="sq3" class="playable-cell"></div>
        <div id="sq4" class="playable-cell"></div>
        <div id="sq5" class="playable-cell"></div>
        <div id="sq6" class="playable-cell"></div>
        <div id="sq7" class="playable-cell"></div>
        <div id="sq8" class="playable-cell"></div>
    </section>

    <button id="restart-button">Restart</button>
</body>
</html>
